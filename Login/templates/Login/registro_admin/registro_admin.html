<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    {% if error %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}


        <div>
            <label for="id_username">Nombre de usuario:</label>
            <input type="text" name="email" id="id_username" required autofocus>
        </div>

        <div>
            <label for="id_password">Contraseña:</label>
            <input type="password" name="password1" id="id_password" required>
        </div>

        <div>
            <label for="id_password">Contraseña rep:</label>
            <input type="password" name="password2" id="id_password" required>
        </div>


        <button type="submit">Registra al administrador</button>



    </form>

</body>
</html>
