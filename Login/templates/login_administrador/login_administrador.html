{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Iniciar</title>
</head>
<body class=" d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem;">
    <div class="d-flex justify-content-center">
      <img src="{% static 'img/login-icon.svg' %}" alt="login-icon" style="height: 7rem">
    </div>
    <div class="text-center fs-1 fw-bold">Bienvenido</div>
      <form method="POST">
        <div class="text-decoration-none text-info fw-semibold ">{{error}}</div>
        {% csrf_token %}
        <div class="input-group mt-5">
          <div class="input-group-text bg-info">
            <img src="{% static 'img/username-icon.svg' %}" alt="username.svg" style="height: 1rem;">
          </div>
        <input type="text" class="form-control" name="user" placeholder="Nombre de usuario">
        </div>
        <div class="input-group mt-5">
          <div class="input-group-text bg-info ">
            <img src="{% static 'img/password-icon.svg' %}" alt="password.svg" style="height: 1rem;">
          </div>
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>
        <div class="d-flex justify-content-around mt-2">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" name="">
            <div style="font-size: 0.9rem" class="pt-1">remember mi</div>
          </div>
          <div class="pt-1">
            <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem;">Recuperar contraseña</a>
          </div>
        </div>
        <button type="submit" class="btn btn-info text-white w-100 mt-3">Iniciar</button>
        <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Crear cuenta</div>
        <a href="{% url 'formulario' %}" class="text-decoration-none text-info fw-semibold">Registrarse</a>
      </form>
    </div>
  </div>
</body>
</html>
